<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <title>Wally | Fotografias</title>
</head>
<body>
    <div id="app">
        <!-- Buefy components goes here -->
        <section class="section">
            <div class="container"><div class="columns has-text-centered">   <img src="https://wally.com.mx/app/img/wally.svg" alt="Wally"></div></div>
        </section>
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-2" v-for="gal in galeria">
                        <figure class="image"><img :src="'https://dragonbarbudo.com/'+gal" alt="Foto"></figure>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    galeria: []
                }
            },
            mounted(){
                var _this = this
                axios.get('https://dragonbarbudo.com/wallis.php').then(function(response){
                    _this.galeria = response.data
                })
            }
        })
    </script>
</body>
</html>
